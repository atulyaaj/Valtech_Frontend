<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=addUsersList
        function storeInfo(){
            var info={
                uname: document.getElementById("uname").value,
                uage:document.getElementById("umail").value,
                uphone:document.getElementById("uphone").value
            };
            // console.log("User Info", info);
            localStorage.setItem("user"+localStorage.length,JSON.stringify(info));
        function addUsersList(){
            for (var i = 0; i <= localStorage.length; i++)   
            {
                localStorage.setItem("user",JSON.stringify(info));
            } 

        }
    };
    function clearInfo(){
            localStorage.clear();
        }
    </script>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th>User Name</th>
                <td><input id="uname" name="uname" type="text"/></td>
            </tr>
            <tr>
                <th>User Email</th>
                <td><input id="umail" name="email" type="email"/></td>
            </tr>
            <tr>
                <th>User Phone</th>
                <td><input id="uphone" name="phone" type="tel"/></td>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <td><input onclick="storeInfo()" type="submit" value="Store Info"/></td>
            </tr>
        </tbody>
    </table>
    <button onclick="clearInfo()">Clear</button>
</body>
</html>
