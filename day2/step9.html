<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <script>
        //success function
        function geoSuccessFun(pos){
            // console.log(pos.coords)
            document.getElementById("ts").textContent=new Date(pos.timestamp);  
            document.getElementById("lat").textContent=pos.coords.latitude;
            document.getElementById("lon").textContent=pos.coords.longitude;
            document.getElementById("acc").textContent=pos.coords.accuracy+"mts";

        }
        //error function
        function geoErrorFun(err){
            console.log(err)
        }
        if(navigator.geolocation){
            navigator.geolocation.watchPosition(geoSuccessFun, geoErrorFun,{
                enableHighAccuracy: true,
                maximumAge:4000,
                timeout:6000
            })
        }else{
            alert("geolocation is not supported | Please update your browser")
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Time Stamp &nbsp;<span id="ts"></span></h2>
        <h2>Longitude &nbsp;<span id="lon"></span></h2>
        <h2>Latitude &nbsp;<span id="lat"></span></h2>
        <h2>Accuracy &nbsp;<span id="acc"></span></h2>
    </div>
</body>
</html>
