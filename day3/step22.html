<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat</title>
    <style>
        canvas{
            border: 1px solid black;
            margin: 50px auto;
            display: block;
            background-color: rgb(169, 211, 252);
        }
    </style>
</head>
<body>
    <canvas id="can" height="500" width="500"></canvas>
    <script>
        var ctx=document.getElementById("can").getContext("2d")
        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.fillStyle="black";
        ctx.moveTo(120,400);
        ctx.lineTo(380,400);
        ctx.lineTo(450,300);
        ctx.lineTo(25,280);
        
        ctx.moveTo(120,400);
        ctx.lineTo(25,280);

        ctx.moveTo(50,300);
        ctx.lineTo(50,60);
        // ctx.lineTo(100,100);

        // ctx.moveTo(100,100);
        // ctx.lineTo(24,120);
       
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle="green";
        ctx.beginPath();
        ctx.arc(240,150,50,0,(Math.PI/180)*360, true);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

        ctx.fillStyle="orange";
        ctx.beginPath();
        ctx.arc(70,100,50,0,(Math.PI/180)*360, true);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

        ctx.fillStyle="white";
        ctx.beginPath();
        ctx.arc(150,150,50,0,(Math.PI/180)*360, true);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();
        

        setInterval(function(){
            //ctx.clearRect(0,0,500,500);
            ctx.beginPath();
            var circleX=Math.round(Math.random()*500);
            var circleY=Math.round(Math.random()*500);
            var circleR=Math.round(Math.random()*50);
            var red=Math.round(Math.random()*255);
            var green=Math.round(Math.random()*255);
            var blue=Math.round(Math.random()*255);
            var alpha=Math.random();
            ctx.fillStyle="rgba(0,0,"+blue+",1)";
            //ctx.fillStyle="rgba("+red+","+green+","+blue+","+alpha+")";
            ctx.arc(circleX,circleY+420,circleR,0,(Math.PI/180)*360,true);
            ctx.fill();
            ctx.closePath();

            ctx.font = "bold 40px arial";
            ctx.fillStyle="white";
            ctx.fillText("Valtech_",150,350);
        },0);
        
    </script>
</body>
</html>
