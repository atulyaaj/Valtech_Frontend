<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        canvas{
            border: 1px solid black;
            margin: 50px auto;
            display: block;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
    
        var ctx=document.getElementById("can").getContext("2d");
        setInterval(function(){
            // ctx.clearRect(0,0,500,500);
            ctx.beginPath();
            var circleX=Math.round(Math.random()*500);
            var circleY=Math.round(Math.random()*500);
            var circleR=Math.round(Math.random()*100);
            var red=Math.round(Math.random()*255);
            var green=Math.round(Math.random()*255);
            var blue=Math.round(Math.random()*255);
            var alpha=Math.random();
           // ctx.fillStyle="rgba("+red+",0,0,1)";
            ctx.fillStyle="rgba("+red+","+green+","+blue+","+alpha+")";
            ctx.arc(circleX,circleY,circleR,0,(Math.PI/180)*360,true);
            ctx.fill();
            ctx.closePath();

            ctx.font = "bold 60px arial";
            ctx.fillStyle="black";
            ctx.fillText("Happy Holi",100,250);
        },10);
        
        
    </script>
</body>
</html>
