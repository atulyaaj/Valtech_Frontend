<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <script>
        function changebckcolor(source){
            document.getElementsByClassName("container")[0].style.backgroundColor = source.value;
        }
        function changetextcolor(source){
            document.getElementsByClassName("container")[0].style.color = source.value;
        }
    </script>
   
</head>
<body>

    <label>Background color
        <input type="color" oninput="changebckcolor(this)"/>
    </label> <br>
    <label>Font Color
        <input type="color"  oninput="changetextcolor(this)"/>
    </label>

    </div>

</body>

</html>
